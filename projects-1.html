<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Font Size</title>
  
</head>
<body>
    <h3>Click The Button</h3>
    <button onclick="clickedMe()">Click Me </button>
    <p id="output">When you click the button then change the current font size</p>

    <script>
        function clickedMe(){
            const change = document.getElementById("output");
            change.style.fontSize = ("30px");
            

        }
    </script>
</body>
</html>
