<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change text</title>
</head>
<body>
    <h1 > My name is Taposh Barai</h1>
    <button onclick="TextChange()">Text Change</button>

    <script>
        function TextChange(){
            let result = document.getElementsByTagName("h1");
            result[0].innerText = " My Name is Taposhi";
        }
    </script>
</body>
</html>
