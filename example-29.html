<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Button Event with forEach</title>
</head>
<body>
    <h3>Click My Button</h3>
    <button class="myBtn">Button 1</button>
    <button class="myBtn">Button 2</button>
    <button class="myBtn">Button 3</button>

    <p id="output" style="margin-top: 20px; font-weight: bold; color: green;"></p>

    <script>
        const buttons = document.querySelectorAll(".myBtn");

        buttons.forEach(function(btn){
            btn.addEventListener("click", function(event){
                const btnText = event.target.innerText;
                document.getElementById("output").innerText = 
                 `You clicked: ${btnText}`;
            });
        });
    </script>
</body>
</html>
