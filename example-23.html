<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keydown Event Example</title>
</head>
<body>
    <h3>Press any key on your keyboard</h3>
    <p id="output">Key will apprear here</p>

    <script>
        document.addEventListener("keydown", function (event){
            document.getElementById("output").innerText = "You pressed " + event.key;
        });
    </script>
</body>
</html>
