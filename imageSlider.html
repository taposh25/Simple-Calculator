<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
            text-align: center;
            margin-top: 150px;
        }
        img{
          width: 400px;
          height: 250px;
          border: 3px solid #444;
          border-radius: 10px;
        }
        button{
            margin: 15px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Click Next Image Slider</h2>
    <img id = "slider" src="https://via.placeholder.com/400x250/ff7f7f/333333?text=Image+1" alt="image Slider">
    <div>
        <button onclick="previousImage()">⬅ Previous</button>
    <button onclick="nextImage()">Next ➡</button>
    </div>

    <script>
        const images = ["https://images.pexels.com/photos/840566/pexels-photo-840566.jpeg?auto=compress&cs=tinysrgb&w=600",
      "https://images.pexels.com/photos/7236513/pexels-photo-7236513.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=252&fit=crop&h=408",
      "https://images.pexels.com/photos/1024975/pexels-photo-1024975.jpeg?auto=compress&cs=tinysrgb&w=600",
      "https://images.pexels.com/photos/265722/pexels-photo-265722.jpeg?auto=compress&cs=tinysrgb&w=600"
        ];

        let index = 0;
        const slider = document.getElementById("slider");

        function showImage(){
        slider.src = images[index];
        }

        function nextImage(){
            index = (index + 1) % images.length;
            showImage();
        }

        function previousImage(){
            index = (index - 1 + images.length) % images.length;
            showImage();
        }
    </script>
</body>
</html>
