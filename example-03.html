<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Querry Selector</title>
</head>
<body>
    <div class="box">This is box 1</div>
    <div class="box">This is box 2</div>
    <div class="box" >This is box 3</div>
    <button onclick="FirstChange()">First Item Change</button>

    <script>
        function FirstChange(){
            let change = document.querySelector(".box");
            change.innerText = "Swarnali Barai is My Life";
        }
    </script>
</body>
</html>
