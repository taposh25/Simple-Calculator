<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Size</title>
    <style>
        #box{
            width: 300px;
            height: 150px;
            background-color: lightcoral;
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="box">This is a box</div>
    <br>
    <button onclick="showSize()">Show Size</button>
    <p id="output"></p>

    <script>
        function showSize(){
            const box = document.getElementById("box");
            const width = box.offsetWidth;
            const height = box.offsetHeight;

            document.getElementById("output").innerText = `Width: ${width}px, Height: ${height}px`;
        }
    </script>
    
</body>
</html>
