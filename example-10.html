<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Style Change</title>
</head>
<body>
    <h2 id="title">I Love You Swarna</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, similique?</p>
    <br><br>
    <button onclick="StyleChange()">Style Change</button>

    <script>
        function StyleChange(){

        let heading = document.getElementById("title")
        heading.TextContent = 'Swarnali is My Wife';
        heading.style.color = 'red';
        }
        
    </script>
</body>
</html>
