<!DOCTYPE html>
<html>
<head>
  <title>Scroll Event Example</title>
  <style>
    body {
      height: 2000px; 
      padding: 20px;
    }

    #output {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <h1>Scroll Down to See Scroll Position</h1>

  <div id="output">Scroll Y: 0px</div>

  <script>
    window.addEventListener('scroll', function () {
      const scrollY = window.scrollY;
      document.getElementById('output').innerText = `Scroll Y: ${scrollY}px`;
    });
  </script>

</body>
</html>
