<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Element into Div Section</title>
</head>
<body>
    
      <h3>Example 6</h3>
    <button onclick="AddHTML()">Add Tag</button>
    <p id="output">Output will be shown here</p>

    <script>
        function AddHTML(){
         const element = document.getElementById('output');
         element.innerText = "This is DOM example Six";
        }
    </script>
</body>
</html>
